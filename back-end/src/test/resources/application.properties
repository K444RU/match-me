spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=username
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use your H2-compatible data script:
spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.sql.init.data-locations=classpath:db/data-test.sql

# Ensure that schema is auto-generated by JPA before running the SQL script:
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

# Use your custom dialect:
spring.jpa.properties.hibernate.dialect=com.matchme.srv.dialect.CustomH2Dialect

# Logging settings:
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

